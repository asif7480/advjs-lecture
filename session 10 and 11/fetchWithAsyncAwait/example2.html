        async function getData(){
            try{
            const response = await fetch('users.json')
            const data = await response.json()
            console.log(data);
            let output = `<h3>Users data</h3>`;
            data.forEach( (element) => {
                output += `
                    <ul>
                        <li>${element.id}</li>
                        <li>${element.name}</li>
                        <li>${element.email}</li>
                    </ul>    
                `
            })
            document.getElementById("output").innerHTML = output
            }catch(err){
                console.log(`${err}`);
        }

        }
